<header class="header">
  <div class="container header__container">
    <button class="reset-btn burger-btn" aria-label="открыть меню">
      <svg class="burger-btn__img"><use xlink:href="img/icons/icons.svg#burger"></use></svg>
    </button>
    <a href="#" class="logo header__logo" aria-label="логотип">
      <picture>
        <source media="(max-width:767px)" srcset="@img/logo-320.png">
        <source media="(max-width:1390px)" srcset="@img/logo-1024.png">
        <img src="@img/logo-1920.png" class="logo__img" alt="logo">
      </picture>
      
    </a>
    <div class="menu">
      <button class="menu__close-btn reset-btn" aria-label="закрыть меню">
        <svg class="menu__close-btn-img"><use xlink:href="img/icons/icons.svg#close-btn"></use></svg>
      </button>
      <nav class="nav">
        <ul class="nav__list reset-list">
          <li class="nav__list-item"><a tabindex="0" href="#about" class="nav__list-link reset-link" aria-label="перейти в раздел о нас">О нас</a></li>
          <li class="nav__list-item"><a tabindex="0" href="#gallery" class="nav__list-link reset-link" aria-label="перейти в раздел галерея">Галерея</a></li>
          <li class="nav__list-item"><a tabindex="0" href="#catalogue" class="nav__list-link reset-link" aria-label="перейти в раздел каталог">Каталог</a></li>
          <li class="nav__list-item"><a tabindex="0" href="#events" class="nav__list-link reset-link" aria-label="перейти в раздел события">События</a></li>
          <li class="nav__list-item"><a tabindex="0" href="#projects" class="nav__list-link reset-link" aria-label="перейти в раздел Проекты">Проекты</a></li>
          <li class="nav__list-item"><a tabindex="0" href="#contscts" class="nav__list-link reset-link" aria-label="перейти в раздел контакты">Контакты</a></li>
        </ul>
      </nav>
      <button class="menu__button reset-btn" aria-label="войти в личный кабинет">
        <svg class="menu__button-img"><use xlink:href="img/icons/icons.svg#enter"></use></svg>
        Войти
      </button>
    </div>
    <div class="search">
      <button class="search__button reset-btn" aria-label="поиск по сайту">
        <svg class="search__button-img"><use xlink:href="img/icons/icons.svg#search"></use></svg>
      </button>
      <form action="#" class="search__form search__form_disable">
        <button class="reset-btn search__button-search" aria-label="начать поиск">
          <svg class="search__button-search-img"><use xlink:href="img/icons/icons.svg#search"></use></svg>
        </button>
        <input type="text" class="search__input">
        <button class="reset-btn search__form-close-btn">
          <svg class="search__form-close-btn-img"><use xlink:href="img/icons/icons.svg#close-btn"></use></svg>
        </button>
      </form>
    </div>
  </div>
</header>
